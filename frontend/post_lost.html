  </head>
  <body>

        LOST & FOUND

      <div class="nav-profile-container">
        <nav>
          <a href="home.html">Home</a>
          <a href="items.html">Found Item</a>
          <a href="post.html">Post Item</a>
          <a href="lost.html">Lost Item</a>
        </nav>
        <img src="images/profile-pic.png" alt="profile" class="user-pic" />
        <div class="sub-menu-wrap">
          <div class="sub-menu">
            <div class="user-info">
              <img src="images/profile-pic.png" />
              <h3>Tilak</h3>
            </div>
            <hr />
            <a href="#" class="sub-menu-link">
              <img src="images/profile.png" />
              <p>Edit Profile</p>
              <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
              <img src="images/settings.png" />
              <p>Settings</p>
              <span>></span>
            </a>
            <a href="#" class="sub-menu-link">
              <img src="images/logout.png" />
              <p>Logout</p>
              <span>></span>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main id="post-item">
      <h2>Post Lost Item</h2>
      <form id="post-form" class="post-form">
        <input type="hidden" id="type" name="type" value="lost" />

        Item Name:
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter item name"
          required
          minlength="3"
          maxlength="50"
        />

        Item Category:
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="electronics">Electronics</option>
          <option value="personal_belongings">Personal Belongings</option>
          <option value="documents">Documents/Cards</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="keys">Keys</option>
          <option value="bags">Bags/Wallets</option>
          <option value="jewelry">Jewelry</option>
          <option value="eyewear">Eyewear</option>
          <option value="other">Other</option>
        </select>

        Description:
        <textarea
          id="description"
          name="description"
          placeholder="Provide a brief description..."
          rows="4"
          required
          minlength="10"
          maxlength="500"
        ></textarea>

        Date Lost:
        <input type="date" id="date-lost" name="date" required max="" />

        Time Lost:
        <input type="time" id="time-lost" name="time" required />

        Location Lost:
        <input
          type="text"
          id="location"
          name="location"
          placeholder="Enter location where item was lost"
          required
          minlength="5"
          maxlength="100"
        />

        Upload Image:
        <input type="file" id="image" name="image" accept="image/*" />

        <button type="submit">Submit</button>
      </form>
      <p id="postMessage"></p>

      <script>
        const dateInput = document.getElementById("date-lost");
        const today = new Date().toISOString().split("T")[0];
        dateInput.setAttribute("max", today);
      </script>
    </main>

    <script>
      // Check if user is logged in
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
        }

        // Set max date to today
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("date-lost").setAttribute("max", today);
      });

      /*  // Toggle menu for mobile
      document
        .querySelector(".menu-icon")
        .addEventListener("click", function () {
          document.querySelector(".nav-list").classList.toggle("show");
        }); */

      // Logout functionality
      document
        .querySelector(".sub-menu-link:last-child")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "login.html";
        });

      // Form submission
      document
        .getElementById("post-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const token = localStorage.getItem("token");
          if (!token) {
            window.location.href = "login.html";
            return;
          }

          const formData = new FormData(this);
          const messageElement = document.getElementById("postMessage");

          try {
            const response = await fetch("http://localhost:5000/api/items", {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
              },
              body: formData,
            });

            const data = await response.json();

            if (response.ok) {
              messageElement.textContent =
                "Item posted successfully! Redirecting...";
              messageElement.style.color = "green";

              // Redirect to lost items page
              setTimeout(() => {
                window.location.href = "lost.html";
              }, 1500);
            } else {
              messageElement.textContent =
                data.message || "Failed to post item";
              messageElement.style.color = "red";
            }
          } catch (error) {
            messageElement.textContent = "An error occurred. Please try again.";
            messageElement.style.color = "red";
            console.error("Post error:", error);
          }
        });

          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while posting the item");
          }
        }); */
    </script>
  </body>
</html>
