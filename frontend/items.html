<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Found Items - Lost and Found</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Lost and Found</div>
      <nav>
        <div class="menu-icon">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <ul class="nav-list">
          <li><a href="home.html">Home</a></li>
          <li><a href="items.html" class="active">Found Items</a></li>
          <li><a href="post.html">Post Item</a></li>
          <li><a href="lost.html">Lost Items</a></li>
          <li><a href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Found Items</h2>
      <form class="search-bar" id="searchForm">
        <input type="text" id="search-input" placeholder="Search items..." />
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="electronics">Electronics</option>
          <option value="personal belongings">Personal Belongings</option>
          <option value="documents">Documents</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="keys">Keys</option>
          <option value="bags/wallets">Bags/Wallets</option>
          <option value="jewelry">Jewelry</option>
          <option value="eyewear">Eyewear</option>
          <option value="umbrellas">Umbrellas</option>
          <option value="chargers">Chargers</option>
          <option value="headphones">Headphones</option>
          <option value="water bottles">Water Bottles</option>
          <option value="other">Other</option>
        </select>
        <button type="submit">Search</button>
      </form>

      <div class="filter-container">
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="personal belongings">Personal Belongings</option>
          <option value="documents">Documents</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="keys">Keys</option>
          <option value="bags/wallets">Bags/Wallets</option>
          <option value="jewelry">Jewelry</option>
          <option value="eyewear">Eyewear</option>
          <option value="umbrellas">Umbrellas</option>
          <option value="chargers">Chargers</option>
          <option value="headphones">Headphones</option>
          <option value="water bottles">Water Bottles</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div id="item-not-found" style="display: none">
        <p>No items found matching your search criteria.</p>
      </div>

      <div class="items-container" id="items-container">
        <!-- Items will be loaded dynamically here -->
      </div>
    </main>

    <script>
      // Check if user is logged in
      document.addEventListener("DOMContentLoaded", function () {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
        } else {
          loadItems();
        }
      });

      // Toggle menu for mobile
      document
        .querySelector(".menu-icon")
        .addEventListener("click", function () {
          document.querySelector(".nav-list").classList.toggle("show");
        });

      // Logout functionality
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          window.location.href = "login.html";
        });

      // Search form submission
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          loadItems();
        });

      // Category filter change
      document
        .getElementById("category-filter")
        .addEventListener("change", function () {
          loadItems();
        });

      // Load items from API
      async function loadItems() {
        const searchQuery = document.getElementById("search-input").value;
        const categoryFilter = document.getElementById("category-filter").value;
        const token = localStorage.getItem("token");

        try {
          const response = await fetch(
            `http://localhost:5000/api/items?type=found&search=${searchQuery}&category=${categoryFilter}`,
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          const data = await response.json();

          if (response.ok) {
            displayItems(data.data);
          } else {
            console.error("Failed to fetch items:", data.message);
          }
        } catch (error) {
          console.error("Error fetching items:", error);
        }
      }

      // Display items in the container
      function displayItems(items) {
        const container = document.getElementById("items-container");
        const notFoundMessage = document.getElementById("item-not-found");

        container.innerHTML = "";

        if (items.length === 0) {
          notFoundMessage.style.display = "block";
        } else {
          notFoundMessage.style.display = "none";

          items.forEach((item) => {
            const itemCard = document.createElement("div");
            itemCard.className = "item-card";

            // Format date
            const itemDate = new Date(item.date).toLocaleDateString();

            // Image path (use uploaded image or default)
            const imagePath = item.image
              ? `http://localhost:5000/uploads/${item.image}`
              : "default-item.jpg";

            itemCard.innerHTML = `
                        <img src="${imagePath}" alt="${item.name}" onerror="this.src='default-item.jpg'">
                        <h3>${item.name}</h3>
                        <p><strong>Category:</strong> ${item.category}</p>
                        <p><strong>Description:</strong> ${item.description}</p>
                        <p><strong>Location:</strong> ${item.location}</p>
                        <p><strong>Date Found:</strong> ${itemDate}</p>
                        <p><strong>Time:</strong> ${item.time}</p>
                    `;

            container.appendChild(itemCard);
          });
        }
      }

      // searching
    </script>
  </body>
</html>
